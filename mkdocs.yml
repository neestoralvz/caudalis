site_name: "Caudalis"
site_url: "https://neestoralvz.github.io/caudalis"   # Ajusta si cambias el nombre del repo o deseas otra URL

nav:
  - Inicio: index.md
  - Misión y Visión: mision_vision.md
  - Elección de Nombre: eleccion_nombre.md

theme:
  name: "material"
  language: "es"
  palette:
    - scheme: slate         # Modo oscuro (por defecto)
      primary: "indigo"
      accent: "deep purple"
      toggle:
        icon: material/brightness-4
        name: "Modo claro"
    - scheme: default       # Modo claro
      primary: "indigo"
      accent: "deep purple"
      toggle:
        icon: material/brightness-7
        name: "Modo oscuro"

  features:
    - navigation.top
    - navigation.tabs

# Directorio con los archivos de la documentación (.md)
docs_dir: "docs"

# Directorio donde se generará el sitio (por defecto "site")
# site_dir: "site"

markdown_extensions:
  - toc:
      permalink: True
  - admonition
  - footnotes
  - tables
  - def_list

plugins:
  - search:
      lang: es
